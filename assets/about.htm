<html><head><TITLE>StopWatch</TITLE>
<meta name="viewport" content="width=device-width,height=device-height"/>
<link href="stopwatch.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript">
function init() {
	var u = document.location.toString();
	var p = u.indexOf("?");
	if (p != -1)
		document.getElementById("ver").innerText = u.substring(p+1);
}
</script>
</head>
<body onload="init()">

<p>&nbsp;</p>
<p>&nbsp;</p>
<p align="center"><b>Simple StopWatch</b><br/>
Version <span id="ver">1.0</span><br/>(c) Vera5, 2011</p>

</body></html>
