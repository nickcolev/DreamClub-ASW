<html><head><TITLE>StopWatch</TITLE>
<meta name="viewport" content="width=device-width,height=device-height"/>
<link href="stopwatch.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="stopwatch.js"></script>
</head>
<body>

<table height="98%" width="100%">
 <tr><td class="click tag"	onClick="setTag(event)">&nbsp;</td></tr>
 <tr height="5%"><td class="click time" onTouchStart="kDown(event)" onTouchEnd="kUp(event)">00:00:00</td></tr>
 <tr height="5%"><td id="split" width="100%" onClick="split(event)"></td></tr>
 <tr><td id="test" onClick="split(event)">&nbsp;</td></tr>
</table>

<!-- test display -->
<div id="props" style="position:absolute;top:1;left:1;"></div>

</body></html>
