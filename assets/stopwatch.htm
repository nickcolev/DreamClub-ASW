<html><head><TITLE>StopWatch</TITLE>
<meta name="viewport" content="width=device-width,height=device-height"/>
<link href="stopwatch.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="stopwatch.js"></script>
</head>
<body onload="init()">

<table height="98%" width="100%">
 <tr>
  <td class="click tag"
	onTouchEnd="setTag()" onMouseUp="setTag(event)" title="Tag">&nbsp;</td>
 </tr>
 <tr height="5%">
  <td width="100%" class="click time"
	onTouchStart="kDown(event)" onTouchEnd="kUp(event)"
	onMouseDown="kDown(event)" onMouseUp="kUp(event)"
	title="Click to Start">00:00:00</td>
 </tr>
 <tr>
  <td id="test"
	onMouseDown="kmDown(event)" onMouseUp="kmUp(event)"
	onTouchStart="kmDown(event)" onTouchEnd="kmUp(event)"
	>&nbsp;</td>
 </tr>
</table>

<div class="cpy click" onclick="about()">&copy;</div>

</body></html>
