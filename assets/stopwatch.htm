<html><head><TITLE>StopWatch</TITLE>
<meta name="viewport" content="width=device-width,height=device-height"/>
<link href="stopwatch.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="stopwatch.js"></script>
</head>
<body onload="init()">

<table height="98%" width="100%">
 <tr height="45%"><td id="tag" onClick="setTag(event)"></td></tr>
 <tr><td id="time" onDblClick="ctrl(event)" onClick="kUp(event)" onTouchStart="kDown(event)" onTouchEnd="kUp(event)">00:00:00</td></tr>
 <tr height="45%"><td id="split" width="100%" onClick="split(event)"></td></tr>
</table>

</body></html>
