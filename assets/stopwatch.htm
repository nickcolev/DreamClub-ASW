<html><head><TITLE>StopWatch</TITLE>
<meta name="viewport" content="width=device-width,height=device-height"/>
<link href="stopwatch.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="stopwatch.js"></script>
</head>
<body onload="init()">

<table height="100%" width="100%">
 <tr>
  <td colspan=3 class="click tag" onTouchEnd="setTag()" onMouseUp="setTag(event)" title="Tag">&nbsp;</td>
 </tr>
 <tr height="5%">
  <td align="center" width="35%"><a href="javascript:reset()" title="Click to reset">&equiv;</a></td>
  <td align="center" width="30%" class="click time"
	onTouchStart="kDown(event)" onTouchEnd="kUp(event)"
	onMouseDown="kDown(event)" onMouseUp="kUp(event)"
	title="Click to Start">00:00:00</td>
  <td align="center" width="35%"><a href="javascript:about()" title="About">&copy;</a></td>
 </tr>
 <tr>
  <td align="center" colspan=3 id="test">&nbsp;</td>
 </tr>
</table>

</body></html>
